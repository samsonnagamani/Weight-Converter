<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form id="myForm">

                      <!-- Dropdown Start -->
                      <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Measurement Of Weight &#x25BE;</button>
                          <div id="myDropdown" class="dropdown-content">

                            <a onclick="showInput(this.id)" id="lbs"  href="#">
                              Pounds (lbs)
                            </a>

                            <a onclick="showInput(this.id)" id="grams" href="#">
                              Grams (g)
                            </a>

                            <a onclick="showInput(this.id)" id="kg" href="#">
                              Kilograms (Kg)
                            </a>

                            <a onclick="showInput(this.id)" id="oz" href="#">
                              Ounces (oz)
                            </a>
                          </div>
                        </div>
                        <!-- Dropdown End -->

                        <!-- Input Start -->
                        <div id="input">
                            <div class="form-group">
                               <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                            </div>
                
                            <div class="form-group">
                                   <input id="gramsInput" type="number" class="form-control form-control-lg" placeholder="Enter Grams...">
                            </div>
                
                            <div class="form-group">
                                <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kg...">
                            </div>
                
                            <div class="form-group">
                                <input id="ozInput" type="number" class="form-control form-control-lg" placeholder="Enter Ounces...">
                            </div>
                                          
                        </div>
                        <!-- Input End -->
                      
                    </form>

                    <!-- Output Start -->
                    <div id="output">
                      <div id="lbsOutput1" class="card card-warning mb-2">
                        <div class="card-block">
                          <h4>Pounds:</h4>
                          <div id="poundsOutput"></div>
                        </div>
                      </div>

                      <div id="gramsOutput1" class="card card-primary mb-2">
                        <div class="card-block">
                          <h4>Grams:</h4>
                          <div id="gramsOutput"></div>
                        </div>
                      </div>
              
                      <div id="kgOutput1" class="card card-success mb-2">
                        <div class="card-block">
                          <h4>Kilograms:</h4>
                          <div id="kgOutput"></div>
                        </div>
                      </div>
              
                      <div id="ozOutput1" class="card card-danger mb-2">
                        <div class="card-block">
                          <h4>Ounces:</h4>
                          <div id="ozOutput"></div>
                        </div>
                      </div>
                    </div>
                    <!-- Output End -->

                  </div>
                </div>
              </div>

    <script src="js/dropdown.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/dropdownInputs.js"></script>
</body>
</html>
