<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form>

                        <div class="dropdown show">
                            <a class="card card-primary mb-2 dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <div class="card-block">
                                Select Measurement of Weight...
                              </div>
                            </a>                                  
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <a onclick="showInput(this.id)" id="lbs" class="dropdown-item" href="#">
                                Pounds
                              </a>

                              <a onclick="showInput(this.id)" id="grams" class="dropdown-item" href="#">
                                Grams
                              </a>
                                
                              </a>
                              <a onclick="showInput(this.id)" id="kg" class="dropdown-item" href="#">
                                Kilograms
                              </a>

                              <a onclick="showInput(this.id)" id="oz" class="dropdown-item" href="#">
                                Ounces      
                              </a>
                            </div>
                        </div>
                        <div id="input">
                            <div class="form-group">
                               <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                            </div>
                
                            <div class="form-group">
                                   <input id="gramsInput" type="number" class="form-control form-control-lg" placeholder="Enter Grams...">
                            </div>
                
                            <div class="form-group">
                                <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kg...">
                            </div>
                
                            <div class="form-group">
                                <input id="ozInput" type="number" class="form-control form-control-lg" placeholder="Enter Ounces...">
                            </div>
                                          
                        </div>
                      
                    </form>
                    <div id="output">
                      <div id="lbsOutput1" class="card card-warning mb-2">
                        <div class="card-block">
                          <h4>Pounds:</h4>
                          <div id="poundsOutput"></div>
                        </div>
                      </div>

                      <div id="gramsOutput1" class="card card-primary mb-2">
                        <div class="card-block">
                          <h4>Grams:</h4>
                          <div id="gramsOutput"></div>
                        </div>
                      </div>
              
                      <div id="kgOutput1" class="card card-success mb-2">
                        <div class="card-block">
                          <h4>Kilograms:</h4>
                          <div id="kgOutput"></div>
                        </div>
                      </div>
              
                      <div class="card card-danger mb-2">
                        <div id="ozOutput1" class="card-block">
                          <h4>Ounces:</h4>
                          <div id="ozOutput"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    <script src="main.js"></script>
    <script src="dropdown.js"></script>
    <script src="converter.js"></script>
</body>
</html>
